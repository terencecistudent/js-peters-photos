<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peter Lynch Photography</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">
</head>

<body>
    <div id="header-section">
        <h2 class="text-center pt-5 mb-2 text-uppercase heading-info" id="page-heading">Peter Lynch</h2>
        <h6 class="text-center mb-4 text-uppercase heading-info" id="sub-heading">Photography</h6>
        <div class="mt-2 pb-5 mb-5 text-center">
            <a href="https://twitter.com/peterlynch96" class="mx-3" target="_blank"><i
                    class="fab fa-twitter icon-details"></i></a>
            <a href="https://www.instagram.com/peter_lynch96/" class="mx-3" target="_blank"><i
                    class="fab fa-instagram icon-details"></i></a>
            <a href="https://www.facebook.com/peter.lynch.1276" class="mx-3" target="_blank"><i
                    class="fab fa-facebook-f icon-details"></i></a>
            <a href="https://wakelet.com/@peterlynch96" class="mx-3" target="_blank"><i class="fas fa-pen"
                    id="pen-icon"></i></a>
        </div>
    </div>
    <div class="photo-gallery mt-4">
        <div class="container-fluid">
            <div class="row text-center">
                <div class="col">
                    <img class="displayed-img" style="max-width: 800px;" src="images/1-min.jpeg">
                </div>
            </div>
            <div class="row photos text-center pb-5">
                <div class="col">
                    <a class="image-loop img-fluid text-center"></a>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>

    <script src="static/js/jquery.min.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>

    <!-- Static Script -->
    <script src="js/script.js"></script>

</body>

</html>
